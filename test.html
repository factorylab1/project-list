<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트폴리오</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .left-panel {
      width: 50vw;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
      scrollbar-width: none;
    }
    .left-panel::-webkit-scrollbar {
      display: none;
    }
    .project-list {
      display: grid;
      grid-template-columns: 120px 200px auto;
      row-gap: 11px;
      font-weight: 200;
    }
    .year-divider {
      grid-column: 1 / -1;
      border: none;
      border-top: 1px solid #777;
      margin: 5px 0;
      width: 99%;
    }
    .year, .project, .category {
      font-size: 13px;
    }
    .project-item {
      cursor: pointer;
    }
    .project-item:hover {
      color: #777;
    }
    .right-panel {
      width: 50vw;
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
      padding: 10px;
    }
    .thumbnail-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }
    .thumbnail-list img {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
      display: block;
      border: none;
      box-shadow: none;
      background: none;
    }
    .project-content {
      display: none;
    }
    .back-button {
      font-size: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      color: #007AFF;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="project-list">
      <!-- 기존 리스트 생략 (유지됨) -->
    </div>
  </div>
  <div class="right-panel">
    <div id="gallery" class="thumbnail-list">
      <!-- 실제 6개 썸네일 -->
      <img src="https://res.cloudinary.com/dgdj01iwb/image/upload/w_800,q_75/2415_thumbnail_hxgdy8.jpg" alt="테디스로드">
      <img src="https://res.cloudinary.com/dgdj01iwb/image/upload/w_800,q_75/2414_thumbnail_dambd6.jpg" alt="스파고결">
      <img src="https://res.cloudinary.com/dgdj01iwb/image/upload/w_800,q_75/2413_thumbnail_crwoch.jpg" alt="베리오아시">
      <img src="https://res.cloudinary.com/dgdj01iwb/image/upload/w_800,q_75/2412_thumbnail_rrrwee.jpg" alt="DMU 도서관">
      <img src="https://res.cloudinary.com/dgdj01iwb/image/upload/w_800,q_75/2411_thumbnail_d9od8w.jpg" alt="DMU 옥상 연결공간">
      <img src="https://res.cloudinary.com/dgdj01iwb/image/upload/w_800,q_75/2410_thumbnail_zi5f4l.jpg" alt="돌체 파 니엔테">
      <!-- 나머지는 임의 이미지 -->
      <img src="https://picsum.photos/400/600?random=1" alt="project">
      <img src="https://picsum.photos/400/600?random=2" alt="project">
      <img src="https://picsum.photos/400/600?random=3" alt="project">
      <img src="https://picsum.photos/400/600?random=4" alt="project">
      <img src="https://picsum.photos/400/600?random=5" alt="project">
      <img src="https://picsum.photos/400/600?random=6" alt="project">
      <img src="https://picsum.photos/400/600?random=7" alt="project">
      <img src="https://picsum.photos/400/600?random=8" alt="project">
      <img src="https://picsum.photos/400/600?random=9" alt="project">
      <img src="https://picsum.photos/400/600?random=10" alt="project">
      <img src="https://picsum.photos/400/600?random=11" alt="project">
      <img src="https://picsum.photos/400/600?random=12" alt="project">
    </div>
  </div>
  <script>
    const projectItems = document.querySelectorAll('.project-item');
    const allContents = document.querySelectorAll('.project-content');
    const gallery = document.getElementById('gallery');

    projectItems.forEach(item => {
      item.addEventListener('click', () => {
        const id = item.dataset.id;
        allContents.forEach(c => c.style.display = 'none');
        gallery.style.display = 'none';
        let detail = document.getElementById(id);
        if (!detail) {
          detail = document.createElement('div');
          detail.id = id;
          detail.className = 'project-content';
          detail.innerHTML = '<div class="back-button" onclick="showGallery()">← 갤러리로 돌아가기</div><p>' + id + ' 상세내용</p>';
          document.querySelector('.right-panel').appendChild(detail);
        }
        detail.style.display = 'block';
      });
    });

    function showGallery() {
      allContents.forEach(c => c.style.display = 'none');
      gallery.style.display = 'grid';
    }
  </script>
</body>
</html>
