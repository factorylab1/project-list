<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트폴리오</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100vh;
      max-width: 100vw;
      overflow: hidden;
    }
    .left-panel {
      width: 50%;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
      scrollbar-width: none;
    }
    .left-panel::-webkit-scrollbar {
      display: none;
    }
    .project-list {
      display: grid;
      grid-template-columns: 120px 200px auto;
      row-gap: 11px;
      font-weight: 200;
    }
    .year-divider {
      grid-column: 1 / -1;
      border: none;
      border-top: 1px solid #777;
      margin: 5px 0;
      width: 99%;
    }
    .year, .project, .category {
      font-size: 13px;
    }
    .project-item {
      cursor: pointer;
    }
    .project-item:hover {
      color: #777;
    }
    .right-panel {
      width: 50%;
      height: 100vh;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 10px;
      box-sizing: border-box;
    }
    .thumbnail-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-height: 100vh;
      overflow-y: auto;
    }
    .thumbnail-list img {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      margin-bottom: 5px;
    }
    .project-content {
      display: none;
    }
    .back-button {
      font-size: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      color: #007AFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <!-- 좌측 프로젝트 리스트가 들어갈 자리 -->
    </div>
    <div class="right-panel">
      <div id="gallery" class="thumbnail-list">
        <img src="https://res.cloudinary.com/dgdj01iwb/image/upload/w_800,q_75/2415_thumbnail_hxgdy8.jpg" alt="테디스로드" data-id="p2401">
        <img src="https://res.cloudinary.com/dgdj01iwb/image/upload/w_800,q_75/2414_thumbnail_dambd6.jpg" alt="스파고결" data-id="p2402">
        <img src="https://res.cloudinary.com/dgdj01iwb/image/upload/w_800,q_75/2413_thumbnail_crwoch.jpg" alt="베리오아시" data-id="p2403">
        <img src="https://res.cloudinary.com/dgdj01iwb/image/upload/w_800,q_75/2412_thumbnail_rrrwee.jpg" alt="DMU 도서관" data-id="p2404">
        <img src="https://res.cloudinary.com/dgdj01iwb/image/upload/w_800,q_75/2411_thumbnail_d9od8w.jpg" alt="DMU 옥상 연결공간" data-id="p2405">
        <img src="https://res.cloudinary.com/dgdj01iwb/image/upload/w_800,q_75/2410_thumbnail_zi5f4l.jpg" alt="돌체 파 니엔테" data-id="p2406">
        <img src="https://picsum.photos/id/1017/600/800" alt="추가 이미지 1" data-id="dummy1">
        <img src="https://picsum.photos/id/1018/600/800" alt="추가 이미지 2" data-id="dummy2">
        <img src="https://picsum.photos/id/1019/600/800" alt="추가 이미지 3" data-id="dummy3">
        <img src="https://picsum.photos/id/1020/600/800" alt="추가 이미지 4" data-id="dummy4">
        <img src="https://picsum.photos/id/1021/600/800" alt="추가 이미지 5" data-id="dummy5">
        <img src="https://picsum.photos/id/1022/600/800" alt="추가 이미지 6" data-id="dummy6">
      </div>
    </div>
  </div>

  <script>
    const projectItems = document.querySelectorAll('.project-item');
    const allContents = document.querySelectorAll('.project-content');
    const gallery = document.getElementById('gallery');

    projectItems.forEach(item => {
      item.addEventListener('click', () => openDetail(item.dataset.id));
    });

    document.querySelectorAll('.thumbnail-list img').forEach(img => {
      img.addEventListener('click', () => openDetail(img.dataset.id));
    });

    function openDetail(id) {
      allContents.forEach(c => c.style.display = 'none');
      gallery.style.display = 'none';
      let detail = document.getElementById(id);
      if (!detail) {
        detail = document.createElement('div');
        detail.id = id;
        detail.className = 'project-content';
        detail.innerHTML = '<div class="back-button" onclick="showGallery()">← 갤러리로 돌아가기</div><h2>' + id + '</h2><p>상세내용</p>';
        document.querySelector('.right-panel').appendChild(detail);
      }
      detail.style.display = 'block';
    }

    function showGallery() {
      allContents.forEach(c => c.style.display = 'none');
      gallery.style.display = 'flex';
    }
  </script>
</body>
</html>
