<style>
.thumbnail-list {
  display: grid;

  gap: 2px;

  overflow-x: hidden;
  scrollbar-width: none;       /* Firefox: 스크롤바 숨김 */
}

}
.thumb-link {

  width: 100%;

}
.thumb-link img {
  width: 100%;
  aspect-ratio: 3/4;
  object-fit: cover;
  border: none;
  box-shadow: none;
  background: none;
  display: block;
}
</style>
