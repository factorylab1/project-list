<style>
  
  html, body {
  overflow: hidden !important;   /* 외부(전체) 스크롤 완전 비활성화 */
  height: 100vh;
}
  
.thumbnail-list {
  display: grid;                           /* 자식들을 grid 레이아웃(격자)으로 배치 */
  grid-template-columns: repeat(3, 1fr);   /* 3열로 나누고 각 열 너비를 동일하게(1fr씩) */
  gap: 2px;                                /* 썸네일 사이의 간격을 2픽셀로 지정 */
  height: 100vh;                           /* 리스트 전체 높이를 브라우저 보이는 화면(뷰포트) 높이만큼으로 지정 */
  overflow-y: auto;                        /* 세로(수직)로 내용이 넘치면 스크롤이 생기게 */
  overflow-x: hidden;                      /* 가로(수평)로 넘치는 내용은 숨김 */
  padding-top: 5px;                        /* 위쪽에 5픽셀 여백 추가 (맨 윗줄만 띄움) */
  scrollbar-width: none !important;        /* 파이어폭스 등에서 스크롤바 숨기기 */
  -ms-overflow-style: none !important;     /* IE 10+, 엣지 등에서 스크롤바 숨기기 */
}
.thumbnail-list::-webkit-scrollbar {
  width: 0px !important;                   /* 크롬/사파리에서 스크롤바 두께를 0으로(숨김) */
  height: 0px !important;                  /* 가로 스크롤바도 0으로 */
  background: transparent !important;      /* 스크롤바 배경 투명하게 */
  display: none !important;                /* 아예 표시하지 않음 (크롬/사파리) */
}
.thumb-link {
  display: block;                          /* a 태그를 블록 요소로(한 줄 전체 차지) */
  width: 100%;                             /* 부모(.thumbnail-list)의 한 칸을 가득 채움 */
  text-decoration: none;                   /* 링크 밑줄 등 기본 장식 제거 */
}
.thumb-link img {
  width: 100%;                             /* 이미지가 부모 너비(한 칸)를 가득 채우게 */
  aspect-ratio: 3/4;                       /* 이미지 비율을 세로가 더 긴 3:4로 유지 (최신 브라우저만 적용) */
  object-fit: cover;                       /* 이미지를 비율에 맞춰 잘라내어(크롭) 빈 공간 없이 채움 */
  border: none;                            /* 기본 테두리 제거 */
  box-shadow: none;                        /* 그림자 효과 제거 */
  background: none;                        /* 배경 없음 */
  display: block;                          /* 이미지를 블록 요소로, 줄바꿈 발생 */
}
</style>
