<style>
  
.selector {
  scrollbar-width: none;              /* Firefox에서 스크롤바 숨김 */
}
.selector::-webkit-scrollbar {
  display: none;                      /* Chrome, Safari 등에서 스크롤바 숨김 */
}
  
.thumbnail-list {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2px;
  height: 100vh;
  overflow-y: auto;
  overflow-x: hidden;
  scrollbar-width: none;
}
.thumbnail-list::-webkit-scrollbar {
  display: none;
}
.thumb-link {
  display: block;
  width: 100%;
  text-decoration: none;
}
.thumb-link img {
  width: 100%;
  aspect-ratio: 3/4;
  object-fit: cover;
  border: none;
  box-shadow: none;
  background: none;
  display: block;
}
</style>
