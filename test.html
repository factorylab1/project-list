<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트폴리오</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* 좌측 */
    .left-panel {
      width: 50vw;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
    }
    .project-list {
      display: grid;
      grid-template-columns: 120px 200px auto;
      row-gap: 11px;
      font-weight: 200;
      scrollbar-width: none;
    }
    .project-list::-webkit-scrollbar {
      display: none;
    }
    .year-divider {
      grid-column: 1 / -1;
      border: none;
      border-top: 1px solid #777;
      margin: 5px 0;
      width: 99%;
    }
    .year, .project, .category {
      font-size: 13px;
    }
    .project-item {
      cursor: pointer;
    }
    .project-item:hover {
      color: #777;
    }

    /* 우측 */
    .right-panel {
      width: 50vw;
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
      padding: 10px;
    }
    .thumbnail-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }
    .thumbnail-list img {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
      display: block;
    }

    .project-content {
      display: none;
    }

    .back-button {
      font-size: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      color: #007AFF;
    }
  </style>
</head>
<body>
  <!-- 좌측: 프로젝트 리스트 -->
  <div class="left-panel">
    <div class="project-list">
      <hr class="year-divider">
      <div class="year">2024</div>
      <div class="project project-item" data-id="proj-2415">테디스로드</div><div class="category">Cafe</div>
      <div></div><div class="project project-item" data-id="proj-2414">스파고결</div><div class="category">Aesthetic</div>
      <!-- 필요한 만큼 추가 -->
    </div>
  </div>

  <!-- 우측: 갤러리 또는 상세 -->
  <div class="right-panel">
    <!-- 기본 갤러리 -->
    <div id="gallery" class="thumbnail-list">
      <img src="https://via.placeholder.com/300x400?text=2415" alt="테디스로드">
      <img src="https://via.placeholder.com/300x400?text=2414" alt="스파고결">
      <!-- 추가 썸네일 -->
    </div>

    <!-- 상세 페이지 1 -->
    <div id="proj-2415" class="project-content">
      <div class="back-button" onclick="showGallery()">← 갤러리로 돌아가기</div>
      <h2>테디스로드</h2>
      <p>이곳은 테디스로드의 상세 설명입니다. 이미지와 텍스트 자유롭게 넣으세요.</p>
      <img src="https://via.placeholder.com/600x400" alt="">
    </div>

    <!-- 상세 페이지 2 -->
    <div id="proj-2414" class="project-content">
      <div class="back-button" onclick="showGallery()">← 갤러리로 돌아가기</div>
      <h2>스파고결</h2>
      <p>이곳은 스파고결 상세 설명입니다. 이미지와 텍스트 자유롭게 넣으세요.</p>
      <img src="https://via.placeholder.com/600x400" alt="">
    </div>
  </div>

  <script>
    const projectItems = document.querySelectorAll('.project-item');
    const allContents = document.querySelectorAll('.project-content');
    const gallery = document.getElementById('gallery');

    projectItems.forEach(item => {
      item.addEventListener('click', () => {
        const id = item.dataset.id;
        // 모두 숨기고 해당 콘텐츠만 보여줌
        allContents.forEach(c => c.style.display = 'none');
        gallery.style.display = 'none';
        const target = document.getElementById(id);
        if (target) target.style.display = 'block';
      });
    });

    function showGallery() {
      allContents.forEach(c => c.style.display = 'none');
      gallery.style.display = 'grid';
    }
  </script>
</body>
</html>
